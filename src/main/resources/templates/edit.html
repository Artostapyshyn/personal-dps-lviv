<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta content="width=device-width, initial-scale=1" name="viewport">
	<title>Змінити інформацію про працівника</title>
	<link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
		integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" rel="stylesheet">
</head>

<body>

	<div class="tab-content mb-3">
		<div aria-labelledby="pills-general-tab" class="tab-pane fade show active" id="pills-general" role="tabpanel"
			tabindex="0">
			<div class="d-flex justify-content-center mb-3">
				<form method="post" th:action="@{'/edit/{email}'(id=${user.email})}">

					<div th:insert="~{registration :: registrationFragment}"></div>
		
					<input type="hidden" id="password" name="password" th:value="${user.password}">

					<div class="text-center">
						<button class="btn btn-primary" type="submit">Змінити</button>
					</div>
				</form>
			</div>

	 		<div class="text-center">
				<form method="post" th:action="@{'/delete/{id}' (id=${user.id})}">
					<button class="btn btn-danger" type="submit">Видалити</button>
				</form>
			</div>
		</div>
	</div>

</body>

</html>
