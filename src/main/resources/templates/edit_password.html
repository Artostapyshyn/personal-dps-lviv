<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta content="width=device-width, initial-scale=1" name="viewport">
	<title>Змінити пароль</title>
	<link rel="stylesheet" th:href="@{/css/login_registration.css}">
	<link rel="icon" th:href="@{/img/logo.png}" type="image/icon type">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
	<div class="container">
		<div class="forms">
			<div class="form-content">
				<div class="edit-form">
					<div class="title">Зміна пароля</div>
					<div th:if="${message != null}">
						<p>[[${message}]]</p>
					</div>
					<form th:action="@{/change}" method="post">
						<div class="input-boxes">
							<div class="input-box">
								<i class="fas fa-envelope"></i>
								<input type="password" name="password" id="password" class="form-control"
									placeholder="Введіть новий пароль" required />
							</div>
							<div class="input-box">
								<i class="fas fa-envelope"></i>
								<input type="password" name="password" id="password" class="form-control"
									placeholder="Введіть старий пароль" required />
							</div>
							<input type="hidden" name="token" th:value="${token}" />
							<div class="button input-box">
								<input type="submit" value="Відправити">
							</div>
							<div class="text back-text"><label>
									<a th:href="@{profile}">Назад</a></label>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
